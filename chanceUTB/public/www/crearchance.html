<html>
    <head>
       <meta charset="utf-8" />

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" href="themes/my-custom-theme.css" />
        <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
        <!-- Jquery Mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css">
        <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
        <title>Chance UTB</title>
    </head>
    <body>
        <div data-role="page" id="pageone">
            <div data-role="header">
                <h1>CHANCE UTB</h1>
                <div data-role="navbar">
                    <ul>
                     
                        <li><a href="pedirchance.html">Pedir Chance</a></li>
                        <li><a href="#">Ofrecer Chance</a></li> 
                    </ul>
                </div>
       </div>
        <div data-role="main" class="ui-content">
            <form name="form-chance" autocomplete="on">
                      <label for="salida" >Punto de salida:</label>
                      <input type="text" name="salida" id="salida" placeholder="salida"> 
                      <label for="llegada">Punto de llegada:</label>
                      <input type="text" name="llegada" id="llegada" placeholder="llegada">
                      <label for="cupos">Cupos disponibles:</label>
                                <select name="cupos" id="cupos" data-native-menu="false">
                                    <option value="0" data-placeholder="true">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                        <label for="placa">Placa del carro:</label>
                        <input type="text" name="placa" id="placa" placeholder="placa">
                        <label for="fecha">Fecha de salida:</label>
                        <input type="date" name="fecha" id="fecha" placeholder="Fecha del chance">
                        <label for="hora">Hora de salida:</label>
                        <input type="time" name="hora" id="hora" placeholder="hora de salida">
            <input type="submit" data-inline="true" value="Submit" id="submit">
        </div>
    </body>
     <script type="text/javascript">
            $(document).ready(function() {
                $('#submit').bind('onclick', function() {
                    alert("Llego");
                    var json = $('#form-chance').serialize();
                    window.localStorage.setItem("chance", json);
                    var url = "http://localhost:8000/chance/create";

                    $.ajax({
                        type: "GET",
                        url: url,
                        dataType: "json",
                        data: json,
                        success: function(data) {
                            alert(data);
                        }
                    });
                    //location.reload(true);
                });
            });


        </script>
</html>
